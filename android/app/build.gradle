plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.foot_measurement_app"
    compileSdkVersion 35
    ndkVersion "23.1.7779620"

    defaultConfig {
        applicationId "com.example.foot_measurement_app"
        minSdkVersion 26
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        // Ajoute ceci pour activer CMake
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }

        ndk {
            abiFilters "arm64-v8a", "x86_64"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    // Et cette partie pour pointer vers ton fichier CMakeLists.txt
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
}
